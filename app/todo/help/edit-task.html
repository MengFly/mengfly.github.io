	<h2>编辑任务</h2>

	<blockquote>
任务备忘录任务的可编辑项包括任务<strong>Title</strong>，<strong>简介</strong>，<strong>提醒时间</strong>以及<strong>任务的标签</strong></blockquote>


	<h4>进入任务详情界面</h4>
    <p>
   	进入应用，对于已创建的应用<strong>长按</strong>选择弹出菜单的<strong>查看任务</strong>或者<strong>点击文本任务</strong>即可进入<strong>任务详情页面</strong>在这个页面可以对任务进行编辑。 </p>
<img src="img/MainItemLongClick.jpg" width="398" height="634" />

	<h4>任务的可编辑项</h4>
<p>
    	进入到Edit Task界面后就能看见这个任务的相关信息了。
<ul>
	<li>1.修改任务Title</li>
	<li>2. 修改任务简介</li>
		<li>3.修改任务提醒时间</li>
		<li>4.添加任务评论/笔记</li>
		<li>5.点击菜单选择编辑标签即可为任务设置标签</li>
		<li>6.长按评论即可选择复制或者删除评论</li>
</ul>
    </p>
    <img src="img/EditTask.jpg" width="403" height="649" />
