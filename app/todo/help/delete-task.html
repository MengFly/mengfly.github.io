	<h2>删除任务</h2>

	<blockquote>
    	分别对应从<strong>主界面删除</strong>和从<strong>任务详情界面</strong>里面删除
    </blockquote>


	<h4>从主界面删除任务</h4>
    <p>
    	任务删除可以直接在主界面长按任务项选择弹出菜单的删除任务即可对任务进行删除
    </p>
<img src="img/MainItemLongClick.jpg">
<img src="img/MainDeleteTask.jpg"/>

	<h4>从任务详情界面删除任务</h4>
	<p>
    	进入EditTask界面，点击左上角的菜单选择删除任务即可删除任务
    </p>
